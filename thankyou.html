      }

        font-size: 25px;

      }

        color: red;
      }

      .navbar a {
        font-size: 18px;
        color: white;
        font-weight: 500;
        margin: 0 20px;
        transition: 0.3s;
      }

      .navbar a:hover {

      .contact {

        background-color: white;
        color: black;

        border-radius: 8px;
        font-size: 15px;

        transition: 0.3s;

      .contact:hover {
        background-color: red;

        color: white;
      }

      .one {
        height: 100vh;
        background-color: white;
        display: flex;
        margin-top: 60px;

        justify-content: center;

      }

      .one h1 {
        font-size: 60px;
        margin-bottom: 15px;
      }

      .one p {
        font-size: 20px;
        color: gray;
      }

      .footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>

    <script>
      const gallery = document.getElementById("gallery");
      let scrollAmount = 0;

      function moveSlide(direction) {
        const slideWidth = 320; // image width + gap
        scrollAmount += direction * slideWidth;

        if (scrollAmount < 0) scrollAmount = 0;
        if (scrollAmount > gallery.scrollWidth - gallery.clientWidth)
          scrollAmount = gallery.scrollWidth - gallery.clientWidth;

        gallery.scrollTo({
          left: scrollAmount,
          behavior: "smooth",
        });
      }
    </script>
