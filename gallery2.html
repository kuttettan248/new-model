<!DOCTYPE html>
<html>
  <head>
    <title>AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Verdana, sans-serif;
        list-style: none;
        scroll-behavior: smooth;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 35px 12%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        z-index: 10;
      }

      header a {
        text-decoration: none;
      }

      .logo {
        font-size: 25px;
        color: white;
        font-weight: 600;
      }

      span {
        color: red;
      }

      .navbar a {
        font-size: 18px;
        color: white;
        font-weight: 500;
        margin: 0 20px;
        transition: 0.3s;
      }

      .navbar a:hover {
        color: red;
      }

      /* GALLERY GRID */
      .dam {
        background-color: white;
        color: black;
        min-height: 100vh;
        padding: 120px 8% 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .gallery-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 images per row */
        gap: 20px;
        width: 100%;
        max-width: 1000px;
      }

      .gallery-container img {
        width: 100%;
        height: 250px;
        border-radius: 10px;
        object-fit: cover;
        transition: 0.3s;
      }

      .gallery-container img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px red;
      }

      .footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      /* responsive for phones */
      @media (max-width: 768px) {
        .gallery-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 500px) {
        .gallery-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
